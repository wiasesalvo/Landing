<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Neural Network Icon for PersistenceAI -->
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4EC9B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E8B7A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4EC9B0;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4EC9B0;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle (optional, for contrast) -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="rgba(78, 201, 176, 0.1)" stroke-width="2"/>
  
  <!-- Input Layer Nodes (Left) -->
  <circle cx="40" cy="60" r="8" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="40" cy="100" r="8" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="40" cy="140" r="8" fill="url(#nodeGradient)" filter="url(#glow)"/>
  
  <!-- Hidden Layer Nodes (Middle) -->
  <circle cx="100" cy="50" r="10" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="100" cy="80" r="10" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="100" cy="110" r="12" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="100" cy="140" r="10" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="100" cy="170" r="10" fill="url(#nodeGradient)" filter="url(#glow)"/>
  
  <!-- Output Layer Nodes (Right) -->
  <circle cx="160" cy="70" r="8" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="160" cy="100" r="8" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="160" cy="130" r="8" fill="url(#nodeGradient)" filter="url(#glow)"/>
  
  <!-- Connections: Input to Hidden -->
  <line x1="48" y1="60" x2="92" y2="50" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  <line x1="48" y1="60" x2="92" y2="80" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  <line x1="48" y1="60" x2="92" y2="110" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  <line x1="48" y1="60" x2="92" y2="140" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  
  <line x1="48" y1="100" x2="92" y2="50" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  <line x1="48" y1="100" x2="92" y2="80" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  <line x1="48" y1="100" x2="92" y2="110" stroke="url(#connectionGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="48" y1="100" x2="92" y2="140" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  <line x1="48" y1="100" x2="92" y2="170" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  
  <line x1="48" y1="140" x2="92" y2="80" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  <line x1="48" y1="140" x2="92" y2="110" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  <line x1="48" y1="140" x2="92" y2="140" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  <line x1="48" y1="140" x2="92" y2="170" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Connections: Hidden to Output -->
  <line x1="108" y1="50" x2="152" y2="70" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  <line x1="108" y1="50" x2="152" y2="100" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  
  <line x1="108" y1="80" x2="152" y2="70" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  <line x1="108" y1="80" x2="152" y2="100" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  <line x1="108" y1="80" x2="152" y2="130" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  
  <line x1="108" y1="110" x2="152" y2="70" stroke="url(#connectionGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="108" y1="110" x2="152" y2="100" stroke="url(#connectionGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="108" y1="110" x2="152" y2="130" stroke="url(#connectionGradient)" stroke-width="2" opacity="0.5"/>
  
  <line x1="108" y1="140" x2="152" y2="100" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  <line x1="108" y1="140" x2="152" y2="130" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  
  <line x1="108" y1="170" x2="152" y2="100" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
  <line x1="108" y1="170" x2="152" y2="130" stroke="url(#connectionGradient)" stroke-width="1.5" opacity="0.4"/>
</svg>
