<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Compact Neural Network Icon for PersistenceAI (Square format) -->
  <defs>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4EC9B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E8B7A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="connGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4EC9B0;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#4EC9B0;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glowSmall">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Input Layer (Left) -->
  <circle cx="12" cy="20" r="3" fill="url(#nodeGrad)" filter="url(#glowSmall)"/>
  <circle cx="12" cy="32" r="3" fill="url(#nodeGrad)" filter="url(#glowSmall)"/>
  <circle cx="12" cy="44" r="3" fill="url(#nodeGrad)" filter="url(#glowSmall)"/>
  
  <!-- Hidden Layer (Middle) -->
  <circle cx="32" cy="16" r="4" fill="url(#nodeGrad)" filter="url(#glowSmall)"/>
  <circle cx="32" cy="26" r="4" fill="url(#nodeGrad)" filter="url(#glowSmall)"/>
  <circle cx="32" cy="36" r="5" fill="url(#nodeGrad)" filter="url(#glowSmall)"/>
  <circle cx="32" cy="46" r="4" fill="url(#nodeGrad)" filter="url(#glowSmall)"/>
  
  <!-- Output Layer (Right) -->
  <circle cx="52" cy="24" r="3" fill="url(#nodeGrad)" filter="url(#glowSmall)"/>
  <circle cx="52" cy="32" r="3" fill="url(#nodeGrad)" filter="url(#glowSmall)"/>
  <circle cx="52" cy="40" r="3" fill="url(#nodeGrad)" filter="url(#glowSmall)"/>
  
  <!-- Key Connections (Simplified for icon) -->
  <line x1="15" y1="20" x2="28" y2="16" stroke="url(#connGrad)" stroke-width="1" opacity="0.4"/>
  <line x1="15" y1="20" x2="28" y2="36" stroke="url(#connGrad)" stroke-width="1" opacity="0.4"/>
  <line x1="15" y1="32" x2="28" y2="36" stroke="url(#connGrad)" stroke-width="1.5" opacity="0.5"/>
  <line x1="15" y1="44" x2="28" y2="36" stroke="url(#connGrad)" stroke-width="1" opacity="0.4"/>
  <line x1="15" y1="44" x2="28" y2="46" stroke="url(#connGrad)" stroke-width="1" opacity="0.4"/>
  
  <line x1="36" y1="16" x2="49" y2="24" stroke="url(#connGrad)" stroke-width="1" opacity="0.4"/>
  <line x1="36" y1="36" x2="49" y2="24" stroke="url(#connGrad)" stroke-width="1.5" opacity="0.5"/>
  <line x1="36" y1="36" x2="49" y2="32" stroke="url(#connGrad)" stroke-width="1.5" opacity="0.5"/>
  <line x1="36" y1="36" x2="49" y2="40" stroke="url(#connGrad)" stroke-width="1.5" opacity="0.5"/>
  <line x1="36" y1="46" x2="49" y2="40" stroke="url(#connGrad)" stroke-width="1" opacity="0.4"/>
</svg>
